[project]
name = "formkit-ninja"
version = "2.0.0.b3"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Josh Brooks", email = "josh@catalpa.io" }
]
requires-python = ">=3.11"
dependencies = [
    "django-cors-headers>=4.7.0",
    "django-ninja>=1",
    "django-pghistory>=3.5.0",
    "django-pgtrigger>=4.13.2",
    "jinja2>=3.1.4",
    "json5>=0.10.0",
    "pydantic[email]",
    "rich>=13.9.4",
]

[project.scripts]
formkit-ninja = "formkit_ninja:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "django-stubs>=5.1.1",
    "isort",
    "mypy>=1.13.0",
    "psycopg2-binary>=2.9.10",
    "pytest-cov>=6.0.0",
    "pytest-django>=4.9.0",
    "pyyaml>=6.0.2",
    "ruff>=0.8.0",
]
playwright = [
    "playwright>=1.49.0",
    "pytest-playwright>=0.6.1",
]
test = [
    "pytest-cov>=6.0.0",
]
marimo = [
    "marimo[recommended]>=0.14.13",
]

[tool.mypy]
plugins = ["mypy_django_plugin.main"]
ignore_missing_imports = true

[tool.django-stubs]
django_settings_module = "testproject.settings"

[tool.ruff]
# Ruff configuration

[tool.ruff.lint]
# Enable the isort rules
select = ["E", "F", "I"]  # E: pycodestyle, F: pyflakes, I: isort
